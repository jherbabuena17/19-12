  <title>Campo de Tulipanes</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: relative;
      background-image: url('purpura.png'); /* Fondo que has descargado */
      background-size: cover;
      background-position: center;
    }

    .message {
      position: absolute;
      top: 80px;
      width: 100%;
      text-align: center;
      font-size: 50px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      z-index: 2;
    }

    video {
      position: absolute;
      width: 300px;
      height: auto;
      z-index: 1;
      border-radius: 10px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
    }

    .tulip-field {
      position: absolute;
      width: 100%;
      bottom: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: flex-end;
      margin: 0;
      padding: 0;
      pointer-events: none;
    }

    .tulip {
      background-image: url('tulipan.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 55px;
      height: 75px;
      margin: 0;
      opacity: 0.9;
      transform-origin: bottom center;
      animation: sway 6s ease-in-out infinite;
    }

    @keyframes sway {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(-5deg); }
    }
  </style>
</head>
